gdpr_expressions:
  users_field_data:
    init: 'uid'
gdpr_replacements:
  users_field_data:
    name:
      formatter: 'uuid'
    mail:
      formatter: 'email'
    pass:
      formatter: 'clear'
drivers:
  mysql:
    dump_command: 'mysqldump'
  oracle:
    dump_command: 'mysqldump'
  pqsql:
    dump_command: 'pg_dump'
  sqlite:
    dump_command: 'dump'
  sqlsrv:
    dump_command: 'mysqldump'